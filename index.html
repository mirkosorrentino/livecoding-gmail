<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/download.png" alt="gmail logo" class="gmail-logo">
            <h2 class="header-title">GMAIL</h2>
        </header>

        <main>
            <div class="notification">
                <p>You have <span class="counter">30</span> unread messages</p>
            </div>
            <div class="email">
                <ul class="email-list">
                    <li class="not-read">
                    <input type="checkbox">
                    <strong class="email-subject">&star;Oggetto della mail</strong>
                    Ciao
                    </li>
                
                </ul>
            </div>
        </main>

        <footer></footer>
    </div>
</body>
</html>
